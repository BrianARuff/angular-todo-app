<div class="bg-primary text-center text-white p-2">
  <h3 class="mt-1">
    {{username}}'s To do List</h3>
    <h6 class="mt-1">{{itemCount}} {{showComplete ? "" : "Incomplete"}} Items</h6> 
</div>
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col">
      <input placeholder="Enter task here" class="form-control" #todoText />
    </div>
      <div class="col-auto">
        <button (click)="addItem(todoText.value)" class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
  </div>
  <div class="m-2">
  <table class="table table-striped table-bordered table-sm">
    <thead><tr>
      <th>#</th>
      <th>Description</th>
      <th>Done</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.task}}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete"></td>
        <!-- <td [ngSwitch]="item.complete">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="showComplete" />
    <label class="form-check-label" for="defaultCheck1">
      Show Completed Tasks
    </label>
  </div>
</div>
